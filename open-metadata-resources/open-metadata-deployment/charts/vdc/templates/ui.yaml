---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: {{ include "myapp.name" . }}
    helm.sh/chart: {{ include "myapp.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: ui-service

  name: {{ include "myapp.fullname" . }}-ui-service

spec:
  type: {{ .Values.service.type }}
  ports:
    - name: "ui"
      port: 8443
      nodePort: {{ .Values.service.nodeport.ui }}
      targetPort: 8443

  selector:
    app.kubernetes.io/name: {{ include "myapp.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: ui-service
...
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: {{ include "myapp.fullname" . }}-ui
  labels:
    app.kubernetes.io/name: {{ include "myapp.name" . }}
    helm.sh/chart: {{ include "myapp.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: ui-service

spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "myapp.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: ui-service

  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/name: {{ include "myapp.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: ui-service

    spec:
      containers:
      - name: ui
        image: "{{ .Values.image.egeria.repository }}:{{ .Values.image.egeria.tag }}"
        imagePullPolicy: {{ .Values.image.egeria.pullPolicy }}
        ports:
          - containerPort: 8443
        command:
          - "/bin/bash"
          - "-c"
          - "java -jar /access-services-user-interface.jar"
        restartPolicy: Always
        envFrom:
          - configMapRef:
              name: {{ include "myapp.fullname" . }}-configmap
        resources: {}

status: {}
...
- include_tasks: query-and-remove-type.yml
  vars:
    type: database
    conditions:
      - { property: "name", operator: "=", value: "{{ db_name | upper }}" }
      - { property: "host.name", operator: "=", value: "{{ groups['egeria-samples-db-host'][0] | upper }}" }
  with_items: "{{ egeria_samples_cocopharma_databases }}"

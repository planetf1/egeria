- name: list sample data files
  find:
    path: "{{ egeria_samples_cocopharma_targets.files }}"
    patterns: "*.csv,*.osh"
  register: __egeria_samples_cocopharma_files

- name: remove sample data files
  file:
    path: "{{ item.path }}"
    state: absent
  become: yes
  with_items: "{{ __egeria_samples_cocopharma_files.files }}"
  loop_control:
    label: "{{ item.path }}"

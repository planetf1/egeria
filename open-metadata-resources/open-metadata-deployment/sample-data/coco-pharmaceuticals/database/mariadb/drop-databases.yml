- name: drop databases
  shell: >
    mysql
    -u root
    -e "drop database IF EXISTS {{ item | upper }}"
  args:
    executable: /bin/bash
  become: yes
  become_user: "{{ egeria_samples_credentials.db_owner }}"
  with_items: "{{ egeria_samples_cocopharma_databases }}"

buildscript {
    repositories { jcenter() }

    dependencies {
        classpath 'com.netflix.nebula:gradle-aggregate-javadocs-plugin:3.0.1'
    }
}

plugins {
        //id "nebula.lint" version "16.9.0"

    }

apply plugin: 'nebula-aggregate-javadocs'


allprojects {
    group = 'org.odpi.egeria'
    version = '2.1-SNAPSHOT'

    //apply plugin: 'nebula.lint'
    //gradleLint {
    //    rules = ['all-dependency'] // TODO: Change to criticalRules when ready to enforce
    //    
    //}

    // Need JCenter for build plugins
    repositories {
        jcenter()
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = uri('https://repo.maven.apache.org/maven2')
        }

        maven {
            url = uri('file:///Users/jonesn/IdeaProjects/egeria/open-metadata-implementation/adapters/governance-engines-plugins/gaian-ranger-plugin/../../../../repo')
        }

        maven {
            url = uri('file:///Users/jonesn/IdeaProjects/egeria/open-metadata-implementation/adapters/authentication-plugins/gaian-impersonation/../../../../repo')
        }
    }

    dependencies {
        testImplementation 'org.slf4j:slf4j-simple:1.7.30'
    }

    sourceCompatibility = '1.8'

    configurations.all {
    }

    java {
        withSourcesJar()
    }

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
